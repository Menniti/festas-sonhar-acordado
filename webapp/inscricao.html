<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonhar Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="fonte/fonts.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body class="inscricao">

    <div class="row main-menu">
      <ul class="large-12 columns">
        <li class="large-1 columns large-offset-2"><a href=""><img src="img/menu-home.png" alt=""></a></li>
        <li class="large-1 columns"><a href=""><img src="img/menu-ong.png" alt=""></a></li>
        <li class="large-1 columns"><a href=""><img src="img/menu-festa.png" alt=""></a></li>
        <li class="large-1 columns"><a href=""><img src="img/menu-duvidas.png" alt=""></a></li>
        <li class="large-1 columns"><a href=""><img src="img/menu-contato.png" alt=""></a></li>
        <li class="large-1 columns"><a href=""><img src="img/menu-inscricao.png" alt=""></a></li>
        <li class="large-2 columns social">
          <a href="#"><img src="img/facebook.png" alt=""></a>
          <a href="#"><img src="img/instagram.png" alt=""></a>
          <a href="#"><img src="img/youtube.png" alt=""></a>
        </li>
      </ul>
    </div>



      <div class="row">
        <form name="signupForm" class="multi-form" action="#" ng-controller="SignupFormCtrl" novalidate>

          <fieldset class="active">
            <div class="pasos">
              <img src="img/inscricao-pasos-1.png" alt="">
            </div>

            <div class="large-10 columns large-centered">

              <div class="row">
                <div class="large-6 columns">
                  <label for="">NOME COMPLETO</label>
                  <input type="text" placeholder="" name="name" ng-maxlength="80" required/>
                </div>
                <div class="large-6 columns">
                  <label for="">RG</label>
                  <input type="text" placeholder="" />
                </div>
              </div>
              <div class="row">
                <div class="large-6 columns">
                  <label for="">DATA DE NASCIMENTO</label>
                  <input type="text" placeholder="" />
                </div>
                <div class="large-6 columns">
                  <label for="">CELULAR</label>
                  <input type="text" placeholder="" />
                </div>
              </div>

              <div class="row">
                <div class="large-6 columns">
                  <label for="">PROFISSAO</label>
                  <input type="text" placeholder="" />
                </div>
                <div class="large-6 columns">
                  <label for="">EMPRESA/INSTITUICAO DE ENSINO</label>
                  <input type="text" placeholder="" />
                </div>
              </div>
              <div class="row">
                <div class="large-6 columns">
                  <label for="">E-MAIL</label>
                  <input type="text" placeholder="" />
                </div>
                <div class="large-6 columns">
                  <label for="">CEP</label>
                  <input type="text" placeholder="" />
                </div>
              </div>
              <div class="row">
                <div class="large-6 columns">
                  <label for="">ENDERECO</label>
                  <input type="text" placeholder="" />
                </div>
                <div class="large-6 columns">
                  <label for="">COMPLEMENTO</label>
                  <input type="text" placeholder="" />
                </div>
              </div>
              <div class="row">
                <div class="large-6 columns">
                  <label for="">ESTADO</label>
                  <input type="text" placeholder="" />
                </div>
                <div class="large-6 columns">
                  <label for="">CIDADE</label>
                  <input type="text" placeholder="" />
                </div>
              </div>
              <div class="row">
                <div class="large-10 columns large-centered buttons">
                  <a class="button secondary next right"><img src="img/proximo.png" alt=""></a>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="large-12 columns pasos">
              <img src="img/inscricao-pasos-2.png" alt="">
            </div>

            <div class="large-10 columns large-centered">
              <div class="row">
                <img src="../img/fecha.png" alt="">
              </div>
            </div>
            <div class="row">
              <div class="large-10 columns large-centered buttons">
                <a class="button primary prev left">Anterior</a>
                <a class="button secondary next right"><img src="img/proximo.png" alt=""></a>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="large-12 columns pasos">
              <img src="img/inscricao-pasos-3.png" alt="">
            </div>

            <div  class="large-10 columns large-centered">
              <div class="row">
                <h1>forma de pagamento</h1>
                <p>A inscricao para o Festa de Natal tem o valor de R$ 40.00. Escolha abaixo uma forma de pagamento.</p>
              </div>
              <div class="row">
                <div class="large-6 columns large-centered">
                  <div class="large-6 columns">
                    <img src="img/cash.png" alt="">
                  </div>
                  <div class="large-6 columns">
                    <img src="img/tarjeta.png" alt="">
                  </div>
                </div>
              </div>
            <div class="row">
                <div class="large-10 columns large-centered buttons">
                  <a class="button primary prev left">Anterior</a>
                  <a class="button secondary right"><img src="img/proximo.png" alt=""></a>
                </div>
              </div>
            </div>

          </fieldset>



        </form>

      </div>




    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
      $('form.multi-form a.next').click(function() {
        $('fieldset.active').removeClass('active')
        .next('fieldset').addClass('active');
      });

      $('form.multi-form a.prev').click(function() {
        $('fieldset.active').removeClass('active')
        .prev('fieldset').addClass('active');
      })
    </script>
  </body>
</html>
