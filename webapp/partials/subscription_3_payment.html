
<form action="{{form_data.endpoint}}" method="post" target="_fn_paypal">
    <table>
        <tr ng-repeat="(name, value) in form_data">
            <td><input ng-model="name" /></td>
            <td><input name="{{ name }}" ng-value="value" /></td>
        </tr>
    </table>

    <input name="submit" src="{{form_data.image_button}}" type="image"/>
</form>
